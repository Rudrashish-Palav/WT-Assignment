<html>

    <body>
        <div class="header">
          <div class="Title">
            <p>Game to Game</p>
          </div>
        </div>

        <div class="navbar" id="mynavbar"> 
            <a  href="file:///C:/Users/Rudrashish%20Palav/Desktop/VB%20HTML%20CSS/GAMEToGAME.html">Home</a>
            <a href="https://www.bungie.net/" target="_blank" rel="noopener"> Destiny </a>

            <a  href="file:///C:/Users/Rudrashish%20Palav/Desktop/VB%20HTML%20CSS/form1.html">Register</a>
        </div>


        <div class="main">
            <form name="registration" action="" onsubmit="return validateForm()" method="post">
                <label><b>First Name :</b></label>
                <input type="text" id="fn" name="fn" placeholder="Enter your First Name" ><br><br>

                <label><b>Last Name :</b></label>
                <input type="text" id="ln" name="ln" placeholder="Enter your Last Name" required><br><br>

                <label><b>Email ID:</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your Email ID" ><br><br>

                <label><b>Enter Password :</b></label>
                <input type="password" id="pass" name="pass" placeholder="Enter a New Password"><br><br>

                <label><b>Re-enter Password :</b></label>
                <input type="text" id="repass" name="repass" placeholder="Confirm your Password"><br><br>	

                <label><b>Gender :</b></label>
                <input type="radio" name="gender" id="rd" required><span id="but">Male</span>
                <input type="radio" name="gender" id="rd" required><span id="but">Female</span>
                <input type="radio" name="gender" id="rd" required><span id="but">Other</span><br><br>

                <label><b>Date of Birth :</b></label>
                <input type="date" id="dob" name="dob"><br><br>

                <label><b>Address :</b></label><br>
                <input type="address" id="Address" name="address" placeholder="Enter your Address"><br><br>

                <input type="submit" value="Submit">
                </form>
        </div>
        <!--  Sticky navbar script -->
        <script>
          window.onscroll = function() {myFunction()};
          
          var header = document.getElementById("mynavbar");
          var sticky = header.offsetTop;
          
          function myFunction() {
            if (window.pageYOffset > sticky) {
              header.classList.add("sticky");
            } else {
              header.classList.remove("sticky");
            }
          }
          </script>
    </body>
</html>
